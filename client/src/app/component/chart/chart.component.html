<section id="chart" class="d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <label class="form-check-label" for="radio-1">Schools</label>
        <input class="form-check-input me-1" [(ngModel)]="info.filter" value="schools" type="radio"
               name="flexRadioDefault" id="radio-1" (change)="filterChart(info)">
        <label class="form-check-label" for="radio-2">Classes</label>
        <input class="form-check-input me-1" [(ngModel)]="info.filter" value="classes" type="radio"
               name="flexRadioDefault" id="radio-2" (change)="filterChart(info)">
        <label class="form-check-label" for="radio-3">Groups</label>
        <input class="form-check-input me-1" [(ngModel)]="info.filter" value="groups" type="radio"
               name="flexRadioDefault" id="radio-3" (change)="filterChart(info)">
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-8">
        <h4 class="text-center mb-3 fw-bold">Chart</h4>
        <canvas baseChart
                [data]="chartData"
                [options]="chartOptions"
                [type]="chartType">
        </canvas>
      </div>
      <div class="col-md-4">
        <div class="table-responsive overflow-scroll mt-5">
          <table class="table table-striped table-hover no-wrap data-table">
            <thead class="bg-black text-white">
            <tr>
              <th scope="col" class="pl-4">#</th>
              <th *ngFor="let label of chartData.labels" scope="col" class="border-0 text-uppercase font-medium pl-4">
                {{label}}
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of chartData.datasets; let i = index" [class]="'line-'+i">
              <td class="bg-white fw-bold">{{data.label}}</td>
              <td *ngFor="let label of chartData.labels; let j = index">{{data.data[j].y}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
